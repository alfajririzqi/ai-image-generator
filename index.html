<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a202c; /* Dark background for the body */
        }
        .container {
            max-width: 90%;
            width: 768px;
        }
        /* Custom spinner for loading state */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1); /* Lighter border for dark theme */
            border-left-color: #6366f1; /* Indigo color for spinner */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Modal overlay styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Darker overlay for dark theme */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(8px); /* Slightly more blur */
        }
        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 1rem; /* rounded-xl */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); /* Stronger shadow for dark theme */
        }
        .modal-close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: rgba(255, 255, 255, 0.3); /* Slightly more visible close button */
            color: white;
            border-radius: 50%;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .modal-close-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        /* Container for the generated image */
        #imageOutputFrame {
            width: 100%;
            max-width: 500px; /* Defaulted to square */
            max-height: 500px;
            background-color: #2d3748; /* Darker background for image frame */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2); /* Darker shadow */
            margin: 0 auto;
        }
        #imageOutputFrame img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body class="bg-gray-900 p-4 sm:p-6 md:p-8">

    <div class="container bg-gray-800 p-6 sm:p-8 rounded-2xl shadow-xl flex flex-col items-center">
        <h1 class="text-3xl sm:text-4xl font-bold text-gray-100 mb-6 text-center">AI Image Generator</h1>

        <div class="w-full mb-6">
            <label for="promptInput" class="block text-gray-300 text-sm font-medium mb-2">Enter your prompt:</label>
            <textarea
                id="promptInput"
                class="w-full p-3 border border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none resize-none h-24 text-gray-100 bg-gray-700 placeholder-gray-400"
                placeholder="e.g., A cyberpunk city at night with neon signs and flying vehicles"
            ></textarea>
        </div>

        <button
            id="generateButton"
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-xl transition duration-300 ease-in-out transform hover:scale-105 shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-800"
        >
            Generate Image
        </button>

        <div id="loadingIndicator" class="mt-8 hidden flex flex-col items-center">
            <div class="spinner"></div>
            <p class="mt-3 text-gray-300 font-medium">Generating your image...</p>
        </div>

        <div id="imageDisplayContainer" class="mt-8 w-full hidden flex flex-col items-center">
            <div id="imageOutputFrame" class="w-full">
                <img id="generatedImage" src="" alt="Generated Image" class="w-full h-full object-contain cursor-pointer">
            </div>
            <p id="imageAltText" class="mt-4 text-gray-300 text-center text-sm italic"></p>
        </div>

        <div id="errorMessage" class="mt-8 hidden bg-red-800 border border-red-700 text-red-200 px-4 py-3 rounded-xl relative w-full" role="alert">
            <strong class="font-bold">Error!</strong>
            <span class="block sm:inline" id="errorText"></span>
        </div>
    </div>

    <!-- Full Image Modal -->
    <div id="imageModal" class="modal-overlay hidden">
        <div class="modal-content">
            <img id="modalImage" src="" alt="Full Size Generated Image" class="modal-image">
            <span id="closeModalButton" class="modal-close-button">&times;</span>
        </div>
    </div>

    <script>
        // Get references to HTML elements
        const promptInput = document.getElementById('promptInput');
        const generateButton = document.getElementById('generateButton');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const imageDisplayContainer = document.getElementById('imageDisplayContainer');
        const imageOutputFrame = document.getElementById('imageOutputFrame');
        const generatedImage = document.getElementById('generatedImage');
        const imageAltText = document.getElementById('imageAltText');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');

        // Modal elements
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const closeModalButton = document.getElementById('closeModalButton');

        // Event listeners
        generateButton.addEventListener('click', generateContent);
        generatedImage.addEventListener('click', openFullImageModal);
        closeModalButton.addEventListener('click', closeFullImageModal);
        imageModal.addEventListener('click', (event) => {
            if (event.target === imageModal) {
                closeFullImageModal();
            }
        });

        /**
         * Main function to generate image based on input prompt.
         */
        async function generateContent() {
            const userPrompt = promptInput.value.trim();

            if (!userPrompt) {
                showError('Please enter a description for the image.');
                return;
            }

            // Clear previous results and error messages
            hideElements();
            errorMessage.classList.add('hidden');
            errorText.textContent = '';

            // Show loading indicator
            loadingIndicator.classList.remove('hidden');
            generateButton.disabled = true;
            generateButton.textContent = 'Enhancing prompt...';

            let finalGenerationPrompt = userPrompt; // Fallback to user's prompt

            // Define apiKey as an empty string to allow Canvas to inject it
            const apiKey = "";

            try {
                // Step 1: Enhance the user's prompt using gemini-2.0-flash
                // Corrected: Ensure ?key=${apiKey} is appended
                const geminiApiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
                const geminiPayload = {
                    contents: [
                        {
                            role: "user",
                            parts: [
                                { text: `Elaborate on the following image generation prompt, adding rich artistic style, specific lighting, a clear atmosphere, a defined mood, and detailed descriptive elements to make it highly vivid and suitable for an AI image generator. Include relevant high-quality keywords such as "cinematic," "photorealistic," "surreal," "impressionistic," "vaporwave," "dramatic lighting," "soft focus," "vibrant colors," "intricate details," "epic scale," etc. The output must be a single, concise, and highly detailed prompt string, solely for image generation.` }
                            ]
                        },
                        {
                            role: "user",
                            parts: [{ text: userPrompt }]
                        }
                    ],
                    generationConfig: {
                        temperature: 0.8,
                        topP: 0.95,
                        topK: 40,
                        maxOutputTokens: 250
                    }
                };

                const geminiResponse = await fetch(geminiApiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(geminiPayload)
                });

                if (!geminiResponse.ok) {
                    const errorData = await geminiResponse.json();
                    throw new Error(`Prompt enhancement API error: ${errorData.error.message || geminiResponse.statusText}`);
                }

                const geminiResult = await geminiResponse.json();
                if (geminiResult.candidates && geminiResult.candidates.length > 0 &&
                    geminiResult.candidates[0].content && geminiResult.candidates[0].content.parts &&
                    geminiResult.candidates[0].content.parts.length > 0) {
                    finalGenerationPrompt = geminiResult.candidates[0].content.parts[0].text;
                    console.log("Enhanced Prompt:", finalGenerationPrompt);
                } else {
                    console.warn("Could not enhance prompt. Using original prompt.");
                }

                // Step 2: Generate image using imagen-3.0-generate-002 with the enhanced prompt
                // Corrected: Ensure ?key=${apiKey} is appended
                loadingIndicator.querySelector('p').textContent = 'Generating image...';
                const imagenApiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;
                const imagenPayload = {
                    instances: { prompt: finalGenerationPrompt },
                    parameters: {
                        "sampleCount": 1
                    }
                };

                const imagenResponse = await fetch(imagenApiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(imagenPayload)
                });

                if (!imagenResponse.ok) {
                    const errorData = await imagenResponse.json();
                    throw new Error(`Image generation API error: ${errorData.error.message || imagenResponse.statusText}`);
                }

                const result = await imagenResponse.json();

                if (result.predictions && result.predictions.length > 0 && result.predictions[0].bytesBase64Encoded) {
                    const imageUrl = `data:image/png;base64,${result.predictions[0].bytesBase64Encoded}`;
                    generatedImage.src = imageUrl;
                    imageAltText.textContent = finalGenerationPrompt;
                    imageDisplayContainer.classList.remove('hidden');
                    // Ensure the image output frame defaults to 1:1 since aspect ratio selection is removed
                    imageOutputFrame.style.aspectRatio = '1 / 1';
                    imageOutputFrame.style.maxWidth = '500px'; // Adjust max size for square
                    imageOutputFrame.style.maxHeight = '500px';
                } else {
                    throw new Error('Image generation failed: No image data received.');
                }

            } catch (error) {
                console.error('Error processing request:', error);
                showError(`Failed to generate image: ${error.message}`);
            } finally {
                loadingIndicator.classList.add('hidden');
                generateButton.disabled = false;
                generateButton.textContent = 'Generate Image';
            }
        }

        /**
         * Hides the image display and error message.
         */
        function hideElements() {
            imageDisplayContainer.classList.add('hidden');
            errorMessage.classList.add('hidden');
            generatedImage.src = '';
            imageAltText.textContent = '';
            closeFullImageModal();
        }

        /**
         * Displays an error message.
         * @param {string} message - The error message to display.
         */
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        /**
         * Opens the full image modal.
         */
        function openFullImageModal() {
            if (generatedImage.src) {
                modalImage.src = generatedImage.src;
                imageModal.classList.remove('hidden');
            }
        }

        /**
         * Closes the full image modal.
         */
        function closeFullImageModal() {
            imageModal.classList.add('hidden');
            modalImage.src = '';
        }
    </script>
</body>
</html>
